courseTitle: DEMO Introduction to R 
courseAuthors: Jonathan Cornelissen
courseDescription: Like english is the language spoken by the inhabitants of the United States, R is the language spoken by millions of statisticians and data analysts around the globe.In this interactive R tutorial for beginners you will learn the basics of R. By the end of the summer you will be able to analyze data with R and create some very good looking graphs. This course is targeted at real beginners who are just getting started with R.